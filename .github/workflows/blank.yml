# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    types:
      - opened
      - edited
      - synchronize


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Save PR number
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          echo "GITHUB_PR_NUMBER=${PR_NUMBER}" >> $GITHUB_ENV
          
      - name: testing conditional steps for master
        run: echo "Conditon evaluated to true for master"
        if: ${{ env.GITHUB_EVENT_NAME == 'push' && (env.GITHUB_BASE_REF == 'master' || env.GITHUB_HEAD_REF == 'master') }}
          
      - name: testing conditional steps for main
        run: echo "Conditon evaluated to true for main"
        if: ${{ github.event.type == 'push' && (env.GITHUB_BASE_REF == 'main' || env.GITHUB_HEAD_REF == 'main') }}
        
      - name: view
        run: |
          ls -la
          echo "|||||||||||||"
          pwd
          echo "************"
          echo $GITHUB_ENV
          echo "--------"
          printenv

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - edited
      - synchronize


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      nodeVersion:
        description: 'Node version'     
        required: true
        default: '12'
      environment:
        description: 'Generate config for which env'
        required: false
        default: 'STAGE'
        type: choice
        options:
          - "STAGE"
          - "PROD"
      a_version:
        description: 'Set some version to be deployed'
        required: true
        default: '8.0.1'
      b_version:
        description: 'Set some other version to be deployed'
        required: true
        default: '3.0.3'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Get branch name
        shell: python
        run: |
          import os
          fullBranchName = os.environ.get('GITHUB_HEAD_REF')
          branchType = "none"
          if len(fullBranchName.split("/")) >= 2:
              branchType = fullBranchName.split("/")[-2]
          branchName = fullBranchName.split("/")[-1]
          print("Branch name: ", branchName)
          print("Branch type: ", branchType)
          os.system('echo BRANCH_TYPE=' + branchType + ' >> $GITHUB_ENV')
          os.system('echo BRANCH_NAME=' + branchName + ' >> $GITHUB_ENV')
          
      - name: envs
        run: printenv
          
  deploy:
    needs: build
    if: github.ref == 'refs/heads/release' 
    runs-on: ubuntu-22.04
    steps:
      - name: Hello
        run: printenv
          echo $GITHUB_ENV
          echo "--------"
          printenv

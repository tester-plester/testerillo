name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - edited
      - synchronize


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      nodeVersion:
        description: 'Node version'     
        required: true
        default: '12'
      environment:
        description: 'Generate config for which env'
        required: false
        default: 'STAGE'
        type: choice
        options:
          - "STAGE"
          - "PROD"
      a_version:
        description: 'Set some version to be deployed'
        required: true
        default: '8.0.1'
      b_version:
        description: 'Set some other version to be deployed'
        required: true
        default: '3.0.3'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'liberica'
          java-version: '8'
          
      - name: Print given Node version
        run: |
          echo "Requested Node version is ${{ github.event.inputs.nodeVersion }}"
          node --version
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ github.event.inputs.nodeVersion }}
          
      - name: Print installed Node version
        run: node --version
        
      - name: Set application description
        run: |
          DESCRIPTION="${{ github.event.inputs.environment }}_GOP_${{ github.event.inputs.a_version }}_DS2_${{ github.event.inputs.b_version }}_R_${GITHUB_RUN_NUMBER}"
          echo DESCRIPTION=$DESCRIPTION >> $GITHUB_ENV
          
      - name: See the description
        run: echo $DESCRIPTION
      
      - name: Print commit short sha
        run: git rev-parse --short ${GITHUB_SHA}
      
      - name: envs
        run: printenv
        
      - name: Get branch name
        shell: python
        run: |
          import os
          fullBranchName = os.environ.get('GITHUB_HEAD_REF')
          branchType = "none"
          if len(fullBranchName.split("/")) >= 2:
              branchType = fullBranchName.split("/")[-2]
          branchName = fullBranchName.split("/")[-1]
          print("Branch name: ", branchName)
          print("Branch type: ", branchType)
          os.system('echo BRANCH_TYPE=' + branchType + ' >> $GITHUB_ENV')
          os.system('echo BRANCH_NAME=' + branchName + ' >> $GITHUB_ENV')
          
      - name: DEBUG versioning
        run: echo GOP_VERSION="VVVVVV" >> $GITHUB_ENV
        
      - name: Set variables
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |          
          export GIT_SHORT_SHA=`git rev-parse --short ${GITHUB_SHA}`
          echo 'GIT_SHORT_SHA=${GIT_SHORT_SHA} >> $GITHUB_ENV'

          echo 'GOP_VERSION="VVVVVV" >> $GITHUB_ENV'
          
          if [[ $GITHUB_EVENT_NAME = 'pull_request' ]]; then
            export BRANCH_NAME="pr-${PR_NUMBER}"
          fi

          echo 'BRANCH_NAME=${BRANCH_NAME} >> $GITHUB_ENV'
          export GIT_SHORT_SHA
          GOP_VERSION="${BRANCH_NAME}-${GIT_SHORT_SHA}-${GITHUB_RUN_NUMBER}"
          echo 'TTTTTT="VVVVVV" >> $GITHUB_ENV'
          
          echo "GOP version: ${GOP_VERSION}"
          echo "printing envs"
          printenv
      
      - name: is node installed
        run: node --version
        
      - name: is aws cli installed
        run: aws --version

      - name: Save PR number
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          echo "PR_NUMBER=${PR_NUMBER}" >> $GITHUB_ENV
          
      - name: envs
        run: printenv
          
      - name: view
        run: |
          echo ${GITHUB_REPOSITORY}
          echo "***************"
          echo $GITHUB_ENV
          echo "--------"
          printenv
